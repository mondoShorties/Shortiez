<div class="modalAll" ng-controller="userStoryController">
  <div class="modal-header">
    <h3 class="modal-title"> Change Name </h3>
  </div> <!-- end modal-header -->

  <div class="modal-body">
    <ul id="nameChangeBox">
      <li id="charactersListDiv" ng-repeat="(namesIndex, names) in characters">
        <div ng-hide="showTrue[$index]">
          <img id="imgName"ng-src="{{readerIndex.story_characters[$index].character_photo}}" height='100px'/>
          <p id="originalName">Original Name: {{names}}</p>
          <!-- <br> -->
          <p id="newName">
            New Name:
          </p>
          <input id="inputName"type="text" name="name" ng-model="name">
          <button id="changeBtn" class="btn btn-primary" ng-click="nameReplace(name, names, namesIndex)"> Change </button>
        </div>
        <div ng-show="showTrue[$index]">
          <img ng-src="{{readerIndex.story_characters[$index].character_photo}}" height='100px'/>
          <p id="changedName">New name: {{newNames[$index]}}</p>
          <button class="textPopupEditBtn btn btn-primary" ng-click="editName($index)"> Edit </button>
        </div>
      </li> <!-- end ng-repeat -->
    </ul> <!-- end nameChangeBox -->
  </div> <!-- end modal-body -->

  <div class="modal-footer">
    <button id="doneBtn" class="btn-primary" ng-click="cancel()"> Done </button>
    <button id="cancelBtn" class="btn-primary" ng-click="cancel()"> Cancel </button>
  </div> <!-- end modal-footer -->
</div> <!-- end userStoryController -->
